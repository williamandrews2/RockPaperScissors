<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/rock.png" />
  </head>
  <body>
    <div class="container">
      <div id="main-page">
        <h1 id="title">Rock Paper Scissors</h1>
        <div id="scores">
          <div id="scoreDisplay">
            <h1 id="player">Your score</h1>
            <h1 id="opponent">Opponent's Score</h1>
          </div>
        </div>

        <div id="container">
          <h1>Choose your weapon:</h1>
          <div id="buttons">
            <button id="rock">
              <img src="./images/rockhand.png" alt="rock" />
            </button>
            <button id="paper">
              <img src="./images/paperhand.png" alt="paper" />
            </button>
            <button id="scissors">
              <img src="./images/scissorhand.png" alt="scissors" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <h3>Copyright Â© William Andrews II</h3>
    </div>
  </body>
</html>
